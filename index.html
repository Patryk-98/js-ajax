<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="./bootstrap/icons/bootstrap-fill.svg" alt="Bootstrap" />

        <div class="website-name">My Website</div>
        <div class="header-buttons">
          <button>Contact</button>
          <button>Resume</button>

      </div>
      <div class="nav-container">
        <nav>
          <a href="#" onclick="LoadContent('home')">Home</a>

      <div class="main-content-left">/div>

            <li>

      <div class="opening-times">Opening Times</div>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./bootstrap/js/script.js"></script>
